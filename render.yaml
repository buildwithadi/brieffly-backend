services:
  - type: web
    name: brieffly-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application" # Replace 'backend' with your actual project name if different
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings # Replace 'backend' with your project name
      - key: DATABASE_URL
        fromDatabase:
          name: brieffly-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Update this to your actual domain after deployment

databases:
  - name: brieffly-db
    plan: free